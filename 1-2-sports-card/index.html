<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Sports Card</title>
    <link rel="stylesheet" href="styles.css" />
    <link rel="stylesheet" href="reset.css" />
  </head>
  <body>
    <main>
      <div class="card">
        <div class="card__main">
          <div class="card__main-header">
            <img
              src="https://i.ibb.co/q7RKcZk/nike.png"
              alt=""
              class="card__main-header-logo"
            />
            <h2 class="text-l text-white normal">120â‚¬</h2>
          </div>
          <div class="card__main-content">
            <div class="card__main-content-text">
              <h1 class="text-l text-white semibold up letter-spacing-s">Air Structure 1</h1>
              <p class="text-s text-white normal line-height-p">
                From the Flymesh upper to the triple-density foam midsole, the
                Nike Air Zoom Structure 19 Men's Running Shoe offers plenty of
                support and the response you need for a smooth, stable ride that
                feels ultra fast.
              </p>
            </div>
            <div class="card__main-content-sub">
              <p class="text-white card__main-content-sub-text up letter-spacing-s bold">Air</p>
              <img
                src="./assets/nike19.png"
                alt=""
                class="card__main-content-shoes"
              />
            </div>
          </div>
        </div>
        <div class="card__footer">
          <a href="#" class="btn outline text-m up letter-spacing-s semibold card__footer-btn">Buy</a>
          <h3 class="text-xs up letter-spacing-xl text-secondary medium">Men Running Shoes</h3>
        </div>
      </div>
    </main>
  </body>
</html>
