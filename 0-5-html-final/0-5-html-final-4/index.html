<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Iphone Headphones</title>
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700&display=swap"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <main>
      <div class="card">
        <div class="card__header">
          <picture class="card__header_img">
            <img
              src="./assets/rounded.png"
              alt="Phone brancos iphone 14"
          /></picture>
        </div>
        <div class="card__content">
          <div class="card__content-header">
            <h4 class="text-m text-primary semibold">Product List</h4>
            <p class="text-xs bold text-white bg-accent box-shadow-medium card__content-list_option">1245</p>
          </div>
          <div class="card__content-detail">
            <ul class="card__content-list">
              <li class="text-s text-secondary normal">First option</li>
              <li class="text-s text-secondary normal">Second option</li>
              <li class="text-s text-secondary normal">Third option</li>
              <li class="text-s text-secondary normal">Fourth option</li>
            </ul>
            <ul class="card__content-list__options">
              <li class="text-xs bold bg-grey card__content-list_option">23</li>
              <li class="text-xs bold bg-grey card__content-list_option">7</li>
              <li class="text-xs bold bg-grey card__content-list_option">1</li>
              <li class="text-xs bold bg-grey card__content-list_option">23</li>
            </ul>
          </div>
        </div>
      </div>
    </main>
  </body>
</html>
