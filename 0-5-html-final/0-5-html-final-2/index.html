<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Product Card and Payment Sucessfull</title>
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700&display=swap"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <main>
      <a href="#" class="product-card--link">
        <div class="product-card">
          <div class="product-card--heading">
            <h1 class="product-card--title">Iphone 12 Mini</h1>
            <h2 class="product-card--cta">Best offer</h2>
          </div>
          <picture class="product-card--img">
            <img
              src="./assets/iphone.png"
              alt="Sapatilhas Running Adidas, verdes e brancas"
          /></picture>
          <div class="product-card--counter-container">
            <p class="product-card--counter--title">Time left</p>
            <div class="product-card-counter">
              <p class="product-card--counter--text">02</p>
              <p class="product-card--counter--text">23</p>
              <p class="product-card--counter--text">42</p>
            </div>
          </div>
          <button class="product-card--btn-add-to-cart">
            <p class="product-card--price">Only $399.00</p>
          </button>
        </div>
      </a>
    </main>
  </body>
</html>
